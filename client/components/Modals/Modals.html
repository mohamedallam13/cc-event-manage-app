    <div class="modal-content">
        <form id="event-form">
            <label>Event Name:</label>

                <option value="Meeting">Meeting</option>
                <option value="Birthday">Birthday</option>
            </select>
            <label>Scheduled Time:</label>
            <input type="datetime-local" id="event-time">

</div>
