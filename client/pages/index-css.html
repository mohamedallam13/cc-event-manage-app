<style>
  /* styles.css */
  body,
  html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    /* Modern and friendly font */
    background: #f4f4f4;
  }

  #plus-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    cursor: pointer;
    background-color: #90EE90;
    /* Light mint green */
    color: white;
    border-radius: 50%;
    width: 70px;
    /* Bigger button */
    height: 70px;
    /* Bigger button */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    /* Larger icon */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  #plus-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: white;
    padding: 40px;
    /* More padding for better spacing */
    margin: 20px;
    /* Ensures smaller screens have space */
    width: auto;
    /* Allows modal to size based on content */
    max-width: 500px;
    /* Maximum width */
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.3s ease, transform 0.3s ease;
    display: flex;
    flex-direction: column;
  }

  .modal-show {
    display: flex;
  }

  .modal-content-show {
    opacity: 1;
    transform: scale(1);
  }

  #modal-loading p {
    font-size: 16px;
    color: #fff;
    position: relative;
    animation: bounce 1.5s infinite;
  }

  @keyframes bounce {

    0%,
    100% {
      top: 0;
    }

    50% {
      top: -20px;
    }
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 0.5em;
    color: #333333;
    font-weight: bold;
  }

  input,
  select,
  button {
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-family: inherit;
    /* Maintains consistency */
  }

  button {
    background-color: #90EE90;
    /* Harmonized mint green color */
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #76b476;
    /* Slightly darker shade on hover */
  }

</style>
